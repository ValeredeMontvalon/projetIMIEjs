<html>
    <head>
        <title>Gestion compte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="col-lg-4 col-lg-offset-5">
            <h3>Gestion du compte</h3>
        </div>
        
        <div class="col-lg-4 col-lg-offset-5">
            <button type="button" data-toggle="modal" data-target="#modalAddFormer" id="btn_addformer">Ajouter un formateur</button>
        </div>
        
        <div class="col-lg-4 col-lg-offset-5">
            <label>Nouvel identifiant : </label>
            <input type="text" id="former_id"/>
        </div>
        
        <div class="col-lg-4 col-lg-offset-5">
            <label>Nouveau mot de passe : </label>
            <input type="text" id="former_password"/>
        </div>
        
        <div class="col-lg-4 col-lg-offset-5">
            <label>Confirmation : </label>
            <input type="text" id="former_passwordconf"/>
        </div>
        
        <div class="col-lg-4 col-lg-offset-5">
            <label>Nouveau cours : </label>
            <input type="text" id="former_lesson"/>
        </div>
        <div class="col-lg-4 col-lg-offset-5">
            <button id="btn_updateformer">Modifier vos informations</button>
        </div>

        <div class="modal fade" id="modalAddFormer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
                        <h4 class="modal-title" id="myModalLabel">Ajouter un formateur</h4>
                    </div>
                    <div class="modal-body">
                        <center>
                        <div>
                        <label>Nom</label>
                        <input type="text" id="formerLastname"/>
                        </div><div>
                        <label>Prénom</label>
                        <input type="text" id="formerFirstname"/>
                        </div><div>
                        <label>Matière</label>
                        <input type="text" id="formerLesson"/>
                        </div><div>
                        <label>Login</label>
                        <input type="text" id="formerLogin"/>
                        </div><div>
                        <label>Mot de passe</label>
                        <input type="text" id="formerPassword"/>
                        </div><div>
                        <label>Confirmation</label>
                        <input type="text" id="formerConfPassword"/>
                        </div>
                        </center>
                    </div>
                    <div class="modal-footer">
                        <center>
                        <button type="button" data-dismiss="modal">Close</button>
                        <button type="button" id="btnConfAddFormer">Valider</button>
                        <center>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="JavascriptImies/jsSectionE.js"></script>
    </body>
</html>
